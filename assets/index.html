<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Scroll Suave</title>
  <style>
    body {
      height: 2000px; /* Só para criar uma rolagem */
      padding: 20px;
    }

    html {
      scroll-behavior: smooth; /* Também funciona com links com href="#algum-id" */
    }

    .voltar-topo {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 10px 20px;
      background-color: #ac0000;
      color: white;
      border: navajowhite;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="email" placeholder="Digite aqui">
  <textarea placeholder="Sua mensagem"></textarea>
  <button class="voltar-topo" onclick="voltarAoTopo()">⬆ Voltar ao topo</button>

  <script>
    function voltarAoTopo() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth',
      });
    }
  </script>
</body>
</html>
